<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="shortcut icon" href="assets/images/onears.png" type="image/x-icon">
        <title>OnEars</title>
        <link rel="stylesheet" href="assets/chat/main.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    </head>
    <body> 
        <div class="modal" id="user_info_modal">
            <div class="modal-dialog">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Welcome OnEars :)</h4>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="user-info">
                        <div class="form-group">
                            <label for="InputAge">Your Name</label>
                            <input type="text" class="form-control" id="InputAge" name="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="InputAge">Your Age</label>
                            <input type="number" class="form-control" id="InputAge" min="1" max="200" name="age" required/>
                        </div>
                        <div class="form-group">
                            <label for="InputGender">Your Gender</label>
                            <select id="InputGender" class="form-control" name="gender">
                                <option selected>MAN</option>
                                <option>WOMAN</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="InputConcern">Your Concern</label>
                            <select id="InputConcern" class="form-control" name="concern">
                                <option selected>정치</option>
                                <option>경제</option>
                                <option>건강</option>
                                <option>문화</option>
                                <option>세계</option>
                                <option>기술</option>
                                <option>인기</option>
                            </select>
                        </div>
                    </form>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary form-submit" onclick="submitForm()">Submit</button>
                </div>
            
                </div>
            </div>
        </div>
        <div class="background"></div>
        <div class="news-container">
            <iframe class="news" src=""></iframe>
        </div>
        <div class="chat_group">
            <div class='top'>
                <a href="index.html" role="button" class="btn_back"></a>
            </div>
        </div>
        <div class="bottom">
            <a href="javascript:void(0);" role="button" class="btn_mic" onclick="recognizeSpeech()"></a>    
        </div>
        <script type="text/javascript" src="assets/web/assets/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="assets/chat/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="assets/chat/apiGateway-js-sdk/apigClient.js"></script>
        <script type="text/javascript" src="assets/chat/main_dev.js"></script>
    </body>
</html>
